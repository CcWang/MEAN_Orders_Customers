<div ng-controller='CustomerController'>
  <h3><u>Add a new customer</u></h3>
  <label for="name">Customer Name: </label>
  <input type="text" id="name" ng-model='newCustomer.name'></input>
  <button type="submit" class="btn btn-primary" ng-click='addCustomer()'>Add</button>
  <p ng-if='errors'>{{errors}}</p>
  <hr>
  <input type="text" placeholder="search name..." ng-model='searchName'></input>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody ng-repeat='c in customers | filter: searchName'>
      <tr>
        <td>{{c.name}}</td>
        <td>{{c.created}}</td>
        <td><button class="btn btn-danger" ng-click='removeCustomer(c._id)'>Remove</button></td>
      </tr>
    </tbody>
  </table>

</div>
